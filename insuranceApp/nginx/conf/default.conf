server {
    listen 80;
    server_name thu-skysail.com;
    
    # 将HTTP请求重定向到HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name thu-skysail.com;
    
    # SSL证书配置
    ssl_certificate /etc/nginx/ssl/thu-skysail.com.pem;
    ssl_certificate_key /etc/nginx/ssl/thu-skysail.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # 开启访问和错误日志
    access_log /var/log/nginx/thu-skysail.access.log;
    error_log /var/log/nginx/thu-skysail.error.log;
    
    # 主应用文件 - 强制不缓存
    location = / {
        root /usr/share/nginx/html;
        index index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # index.html - 强制不缓存
    location ~* /index\.html$ {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # Service Worker - 强制不缓存
    location ~* flutter_service_worker\.js$ {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # 主要JS文件 - 短期缓存
    location ~* main\.dart\.js$ {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=300, must-revalidate" always;
    }
    
    # 其他静态资源 - 适度缓存
    location ~* \.(css|js|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=3600" always;
    }
    
    # 图片资源 - 长期缓存
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=86400" always;
    }
    
    # Flutter Web应用路由 - 返回index.html，不缓存
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # 后端API代理
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Dify API代理 - 优化流式输出
    location /dify/ {
        proxy_pass http://47.76.197.193/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 禁用缓冲，实现真正的流式传输
        proxy_buffering off;
        proxy_cache off;
        
        # 支持SSE (Server-Sent Events)
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding on;
        
        # 增加超时时间以支持长连接
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # 立即发送数据，不等待缓冲区填满
        proxy_request_buffering off;
        tcp_nodelay on;
        tcp_nopush off;
    }
    
    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
} 